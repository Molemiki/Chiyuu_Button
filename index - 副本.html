	<title>千幽Chiyuu按钮</title>

	<script>
		var voiceName = new Array("sigh","AhEastEight","Doshite","WTFF","Kugimiya_Combo","Fury","Fxxk","FxxkU");
		var keyPressed = false;
		var song = false;
		var keynum ;
		var eleID = "";
		var HDActive = false;
		var multi = true;
		var countaudio = 0;
		
		function playsound(){
			var button = document.getElementById(eleID);
			var audio = document.getElementById("music");
			var songname = document.getElementById("songName");
			var audiosrc ;
			if (HDActive){
				if(song){audiosrc = "SpiritSound/" +eleID + "_HD.ogg";}
			}
			else{
				audiosrc = "SpiritSound/" +eleID + ".mp3";
			}
			if (multi){
				multiplayer(audiosrc,countaudio);
				countaudio = countaudio + 1;
			}
			else{
				audio.src = audiosrc;
				if(audio.paused){                 
					audio.play();
				}
				else{
					audio();
				} 
			}
			songname.innerHTML = "现在播放：" + button.innerHTML;
		}
		
		function voiceControl(butID){
			eleID = butID;
			song = false;
			playsound();
		}
		
		function songControl(butID){
			eleID = butID;
			song = true;
			playsound();
		}
		
		function switchHD(){
			if (HDActive){
				HDActive = false;
				eleStateColor("HD","#E8779F");
			}
			else{
				HDActive = true;
				eleStateColor("HD","#cc225f");
			}
		}
		function eleStateColor(ElementID,eleColor){
			var element = document.getElementById(ElementID);
			element.style.borderColor=eleColor;
			element.style.backgroundColor=eleColor;
		}
		function voiceStop(){
			var audio = document.getElementById("music");
			var songname = document.getElementById("songName");
			var multiplayer ;
			var playerID;
			audio.src="";
			songname.innerHTML = "";
			if (multi){
				for(var i = 0;i < countaudio; i++){
					playerID = "soundplayer" + i;
					multiplayer = document.getElementById(playerID);
					multiplayer.src = "";
				}
				countaudio = 0;
			}
		}
		function randomVoice(){
			var RandomNumber = Math.floor(Math.random()*8);
			voiceControl(voiceName[RandomNumber]);
		}
		
		function voiceLoop(){
			var audio = document.getElementById("music");
			if (audio.loop){
				audio.removeAttribute("loop");
				eleStateColor("loop","#E8779F");
			}
			else{
				audio.loop = true;
				eleStateColor("loop","#CC255F");
			}
		}
		
		function resetName(){
			var songname = document.getElementById("songName");
			songname.innerHTML = "";
		}
		
		function multiplayer(src, playerNum)
		{
			var audio = new Audio()
			audio.id = "soundplayer" + playerNum;
			audio.controls = true;
			audio.preload = true;
			audio.hidden = true;
			audio.onpause = "resetName()";
			audio.src = src;
			audio.play();
			document.body.appendChild(audio)
		}
		</script>
	</head>
