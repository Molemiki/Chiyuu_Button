<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>千幽Chiyuu按钮</title>
	<link rel="stylesheet" rev="stylesheet" href="style.css" type="text/css" media="all" />
	<script>
		var voiceName = new Array("sigh","AhEastEight","Doshite","WTFF","Kugimiya_Combo","Fury","Fxxk","FxxkU")
		function voiceControl(butID){
			var audio = document.getElementById('music'); 
			var source = document.getElementById('musicsrc');
			audio.src = "https://gitee.com/TimWhite/Chiyuu_Button/raw/main/Mp3/" +butID + ".mp3";
			if(audio.paused){                 
				audio.play();
			 }
			else{
				 audio();
			 } 
		}
		function active{
			
		}
		function stop(){
			var audio = document.getElementById('music');
			audio.stop();
		}
		function randomVoice(){
			var RandomNumber = Math.floor(Math.random()*8);
			voiceControl(voiceName[RandomNumber]);
		}
		
		function voiceLoop(){
			var checkbox = document.getElementById("loopControl");
			var audio = document.getElementById('music');
			if (checkbox.checked){
				checkbox.checked = false;
				audio.removeAttribute("loop");
			}
			else{
				checkbox.checked = true;
				audio.loop = "loop";
			}
		}
		</script>
	</head>

<body>
	<div>
        <div class="hidden_box">
			<label for="label1"></label>
			<input type="checkbox" id="label1">
			<div class="hidden_show">
				<ul>
					<li>
						<input type="button" class="picbutton" id = "loop" onclick="voiceLoop()" style="background-image: url(Img/DoNotStop.png);">
						</li>
					<li>
						<input type="button" class="picbutton" id="random" onclick="randomVoice()" style="background-image: url(Img/random.png);">
						</li>
					<li>
						<input type="button" class="picbutton" id="stop" onclick="stop()" style="background-image: url(Img/stop.png);">
						</li>
					</ul>
				</div>
    		</div>
		</div>
	<div>
		<audio controls="controls" preload id="music" hidden>
			</audio>
		</div>
	<div id="nav">
		<ul id="navgation">
			<li style="float: left">
				 <input type="button" class="pic" style="background-image: url(https://gitee.com/TimWhite/Chiyuu_Button/raw/main/Img/01.png);">
				</li>
			<li style="float: left;margin-left: 10px;">
				<span class="titletext" >幽按钮</span>
				</li>
			</ul>
			
		</div>
	<div id="main">
		<center><div class="subTitle">
			语气

		<div>
			<input type="button" class="button" value="生活不易，千幽叹气" onclick="voiceControl(this.id)" id="sigh">
			<input type="button" class="button" value="阿西吧" onclick="voiceControl(this.id)" id="AhEastEight">
			<input type="button" class="button" value="为什么" onclick="voiceControl(this.id)" id="Doshite">
			<input type="button" class="button" value="4" onclick="voiceControl(this.id)" id="4">
			<input type="button" class="button" value="5" onclick="voiceControl(this.id)" id="5">
			<input type="button" class="button" value="6" onclick="voiceControl(this.id)" id="6">
			<input type="button" class="button" value="7" onclick="voiceControl(this.id)" id="7">
			</div>
	
		<div class="subTitle">
			萌	
			</div>

			<input type="button" class="button" value="我的花花" onclick="voiceControl(this.id)" id="WTFF">
			<input type="button" class="button" value="钉宫三连" onclick="voiceControl(this.id)" id="Kugimiya_Combo">
			<input type="button" class="button" value="无能狂怒" onclick="voiceControl(this.id)" id="Fury">
			<input type="button" class="button" value="Fxxk" onclick="voiceControl(this.id)" id="Fxxk">
			<input type="button" class="button" value="FxxkU" onclick="voiceControl(this.id)" id="FxxkU">
