<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>千幽Chiyuu按钮</title>
	<link rel="stylesheet" rev="stylesheet" href="style.css" type="text/css" media="all" />
	<script>
		var voiceName = new Array("sigh","AhEastEight","Doshite","WTFF","Kugimiya_Combo","Fury","Fxxk","FxxkU");
		
		function voiceControl(butID){
			var audio = document.getElementById("music"); 
			audio.src = "Mp3/" +butID + ".mp3";
			if(audio.paused){                 
				audio.play();
			}
			else{
				 audio();
			} 
		}
		function eleStateColor(Element,eleColor){
			var element = document.getElementById(Element);
			element.style.borderColor=eleColor;
			element.style.backgroundColor=eleColor;
		}
		function voiceStop(){
			var audio = document.getElementById("music");
			audio.src="";
		}
		function randomVoice(){
			var RandomNumber = Math.floor(Math.random()*8);
			voiceControl(voiceName[RandomNumber]);
		}
		
		function voiceLoop(){
			var audio = document.getElementById("music");
			if (audio.loop){
				audio.removeAttribute("loop");
				eleStateColor("loop","#E8779F");
			}
			else{
				audio.loop = true;
				eleStateColor("loop","#CC255F");
			}
		}
		</script>
	</head>

<body style="background-color:antiquewhite">
	<div>
        <div class="hidden_box">
			<label for="label1"></label>
			<input type="checkbox" id="label1" title="这是一个安静的控制器">
			<div class="hidden_show">
				<ul>
					<li class="hide">
						<button class="picbutton" id = "loop" onclick="voiceLoop()" style="background-image: url(Img/DoNotStop.png);" title="不要停下来啊(指单曲循环)"></button>
						</li>
					<li class="hide">
						<button class="picbutton" id="random" onclick="randomVoice()" style="background-image: url(Img/random.png);" title ="随机一个音声"></button>
						</li>
					<li class="hide">
						<button class="picbutton" id="stop" onclick="voiceStop()" style="background-image: url(Img/stop.png);" title="停止播放"></button>
						</li>
					</ul>
				</div>
    		</div>
		</div>
	<div>
		<audio controls="controls" preload id="music" hidden></audio>
		</div>
	<div id="nav">
		<ul id="navgation">
			<li class="navg">
				 <input type="button" class="pic" style="background-image: url(Img/flower.png);">
				</li>
			<li class="navg">
				<span class="titletext">幽按钮</span>
				</li>
			<li class="navg">
				<button class="picbutton" style="width: 132px; margin-left: 10px; border-radius: 10px;" onclick="window.location.href = 'https://space.bilibili.com/690608691'" title="千幽Chiyuu">
					<li style="float: left;margin-left: 5px" ><img src="Img/board.png" style="width: 32px;height: 32px" alt="菜板.jpg"></li>
					<li style="float: left;padding-top: 8px"><span style="font-size: 16px; font-family: '等线'; font-weight: 500;color: aliceblue">千幽Chiyuu</span></li>
					</button>
				</li>
			<li class="navg">
				<button class="picbutton" style="width: 132px; margin-left: 5px; border-radius: 10px;" onClick="window.location.href = 'https://space.bilibili.com/99075788'" title="千幽的暗黑交友部">
				<li style="float: left;margin-left: 2px" ><img src="Img/erchuang.png" style="width: 32px;height: 32px" alt="菜板.jpg"></li>
					<li style="float: left;padding-top: 8px"><span style="font-size: 16px; font-family: '等线'; font-weight: 500;color: aliceblue">千幽二创组</span></li>
				</button>
				</li>
			</ul>
			
		</div>
	<div id="main">
		<center><div class="subTitle">
			语气
			</div>
		<div class="content">
			<button class="button" onclick="voiceControl(this.id)" id="sigh">生活不易，千幽叹气</button>
			<button class="button" onclick="voiceControl(this.id)" id="AhEastEight">阿西吧</button>
			<button class="button" onclick="voiceControl(this.id)" id="Doshite">为什么</button>
			<button class="button" value="4" onclick="voiceControl(this.id)" id="4">1</button>
			<button class="button" value="5" onclick="voiceControl(this.id)" id="5">2</button>
			<button class="button" value="6" onclick="voiceControl(this.id)" id="6">3</button>
			<button class="button" value="7" onclick="voiceControl(this.id)" id="7">4</button>
			</div>
	
		<div class="subTitle">
			萌	
			</div>
		<div class="content">
			<button class="button" onclick="voiceControl(this.id)" id="WTFF">我的花花</button>
			<button class="button" onclick="voiceControl(this.id)" id="Kugimiya_Combo">钉宫三连</button>
			<button class="button" onclick="voiceControl(this.id)" id="Fury">无能狂怒</button>
			<button class="button" onclick="voiceControl(this.id)" id="Fxxk">Fxxk</button>
			<button class="button" onclick="voiceControl(this.id)" id="FxxkU">FxxkU</button>
			<button class="button" onclick="voiceControl(this.id)" id="z">z</button>
			<button class="button" onclick="voiceControl(this.id)" id="x">x</button>
			</div>
		</center>
		</div>
	</body>
	</html>
